<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
</head>
<body>

    <main class="instagram-container">

        <div class="image-mockup">

        </div><!--image-mockup-->

        <section class="login-container">
            <div class="login-user-container">
                <img src="assets/instagram-logo.png" alt="Logotipo do Instagram" class="brand-instagram">
                <p>Você pode fazer login nestas contas porque elas estão na sua Central de Contas.</p>
                <div class="line"></div>
                <div class="login-user">
                    
                </div><!--login-user-->
            </div><!--login-user-container-->

            


        </section><!--login-container-->
    </main><!--instagram-container-->

    <footer class="footer">

    </footer><!--footer-->

</html>
